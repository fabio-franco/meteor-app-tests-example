<template name="fakeLogin">
  <div>
    {{#if name}}
      <h5 class="name">{{ name }}</h5>
    {{/if}}
      <div class="profile">
        <img id="profilePicture" height="100" src="{{picture}}" alt="User Picture" />
      </div>
    {{#if name}}
      <button id="logout">Logout</button>
    {{else}}
      <button id="login">Login</button>
    {{/if}}
  </div>
</template>
